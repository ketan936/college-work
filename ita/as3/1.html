<!DOCTYPE html >
<html>
<head>



<script>
function myfunction()
{
var x=document.getElementById("fname").value ; 
var y=document.getElementById("sname").value ;
document.write(x+" "+y);

return true;
}
</script>
</head>
<body>
<input type="text" id="fname">first</input>
<input type="text" id="sname">second</input>
<button onclick="myfunction()">submit</button>

<body>
</html>
